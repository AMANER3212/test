<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classy Chat App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* General page styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
        }
        
        /* Chat container */
        .chat-container {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .chat-header {
            background-color: #34495e;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 22px;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Messages list styling */
        #messages {
            list-style-type: none;
            padding: 20px;
            margin: 0;
            height: 400px;
            overflow-y: auto;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #messages li {
            padding: 12px 20px;
            border-radius: 20px;
            background-color: #ecf0f1;
            max-width: 80%;
            word-wrap: break-word;
            align-self: flex-start;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* Styling for alternating messages */
        #messages li.own-message {
            background-color: #2ecc71;
            color: white;
            align-self: flex-end;
        }

        /* Input area */
        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
            background-color: #f1f1f1;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: none;
            outline: none;
            font-size: 16px;
            border-radius: 0;
            background-color: #ffffff;
        }

        button {
            padding: 15px 25px;
            background-color: #34495e;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2c3e50;
        }

        /* Scrollbar styling */
        #messages::-webkit-scrollbar {
            width: 6px;
        }

        #messages::-webkit-scrollbar-thumb {
            background-color: #bdc3c7;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Classy Chat App
        </div>
        <ul id="messages"></ul>
        <form id="chat-form" class="chat-input">
            <input id="message" autocomplete="off" placeholder="Type your message here..." />
            <button type="submit">Send</button>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
 const socket = io();

const form = document.getElementById('chat-form');
const input = document.getElementById('message');
const messages = document.getElementById('messages');

// Listen for form submission
form.addEventListener('submit', function(event) {
    event.preventDefault();  // Prevent the form's default submit action
    if (input.value.trim()) {  // Only send if the input is not empty or just spaces
        socket.emit('chat message', input.value); // Emit message to the server
        input.value = ''; // Clear input field after sending
    }
});

// Listen for messages broadcasted by the server
socket.on('chat message', function(msg) {
    addMessage(msg);  // Display the received message
});

// Function to add messages to the chat
function addMessage(msg) {
    const li = document.createElement('li');
    li.textContent = msg;
    messages.appendChild(li);
    messages.scrollTop = messages.scrollHeight;  // Auto-scroll to the latest message
}
    </script>
</body>
</html>
